<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados - MICSA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#003366',
                        secondary: '#FF6600',
                        accent: '#E6E6E6',
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../assets/styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
    </style>
</head>

<body class="text-gray-800">

    <!-- Navegación -->
    <nav class="bg-primary text-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="../assets/logo-micsa.png" alt="MICSA Logo" class="h-10 w-auto mr-3 bg-white p-1 rounded">
                    <span class="font-bold text-xl tracking-tight">Gestión de Empleados</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="hover:text-secondary transition-colors"><i class="fas fa-home mr-1"></i>
                        Dashboard</a>
                    <button onclick="auth.logout()" class="hover:text-red-400 transition-colors">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">

        <!-- Header de Sección -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Directorio de Personal</h1>
                <p class="mt-1 text-sm text-gray-500">Administra la información y documentación de los empleados.</p>
            </div>
            <button onclick="employeesManager.openModal()"
                class="bg-secondary hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition transform hover:-translate-y-0.5 flex items-center">
                <i class="fas fa-user-plus mr-2"></i> Nuevo Empleado
            </button>
        </div>

        <!-- Filtros -->
        <div class="mb-8 flex gap-4 bg-white p-4 rounded-xl shadow-sm border border-gray-100">
            <div class="flex-1 relative">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="employeeSearch" placeholder="Buscar por nombre, puesto, RFC..."
                    class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-primary focus:border-transparent outline-none">
            </div>
            <div class="w-64">
                <select id="projectFilter"
                    class="w-full h-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-primary outline-none">
                    <option value="all">Filtro por Proyecto: Todos</option>
                    <option value="none">Sin Proyecto Asignado</option>
                    <!-- Dinámico -->
                </select>
            </div>
        </div>

        <!-- Lista de Empleados -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="employeesList">
            <!-- Loading State -->
            <div class="col-span-full text-center py-12">
                <i class="fas fa-circle-notch fa-spin text-4xl text-primary"></i>
                <p class="mt-4 text-gray-500">Cargando empleados...</p>
            </div>
        </div>
    </div>

    <!-- Modal: Nuevo/Editar Empleado -->
    <div id="employeeModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50 flex items-center justify-center">
        <div class="relative mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-900" id="modalTitle">Registrar Empleado</h3>
                <button onclick="employeesManager.closeModal()" class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="employeeForm" onsubmit="employeesManager.saveEmployee(event)">
                <input type="hidden" id="employeeId">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre Completo *</label>
                        <input type="text" id="name" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 p-2 border">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Puesto</label>
                            <input type="text" id="position"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring p-2 border">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Teléfono</label>
                            <input type="text" id="phone"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring p-2 border">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">RFC</label>
                            <input type="text" id="rfc"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring p-2 border">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">NSS</label>
                            <input type="text" id="nss"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring p-2 border">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                        <input type="email" id="email"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Contacto de Emergencia</label>
                        <input type="text" id="emergency_contact"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Proyecto Asignado</label>
                        <select id="employeeProject"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring p-2 border">
                            <option value="">Ninguno / Sin Asignar</option>
                            <!-- Dinámico -->
                        </select>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="employeesManager.closeModal()"
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-800">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Documentos -->
    <div id="documentsModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50 flex items-center justify-center">
        <div class="relative mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white h-3/4 flex flex-col">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-xl font-bold text-gray-900">Documentación del Empleado</h3>
                <button onclick="employeesManager.closeDocumentsModal()" class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- Subir Documento -->
            <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                <h4 class="text-sm font-bold text-gray-700 mb-2">Subir Nuevo Documento</h4>
                <form id="uploadForm" onsubmit="employeesManager.uploadDocument(event)" class="flex gap-4 items-end">
                    <div class="flex-1">
                        <label class="block text-xs font-medium text-gray-500 mb-1">Tipo de Documento</label>
                        <select id="docType" required
                            class="w-full text-sm border-gray-300 rounded-md shadow-sm p-2 border">
                            <option value="CV">Currículum Vitae</option>
                            <option value="DC3">Constancia DC-3</option>
                            <option value="INE">INE / Identificación</option>
                            <option value="CONTRATO">Contrato</option>
                            <option value="CERTIFICACION">Certificación</option>
                            <option value="EXAMEN_MEDICO">Examen Médico</option>
                            <option value="OTROS">Otros</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label class="block text-xs font-medium text-gray-500 mb-1">Archivo</label>
                        <input type="file" id="docFile" required
                            class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-xs file:font-semibold file:bg-primary file:text-white hover:file:bg-blue-800">
                    </div>
                    <button type="submit"
                        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm">
                        <i class="fas fa-upload mr-1"></i> Subir
                    </button>
                </form>
            </div>

            <!-- Lista de Documentos -->
            <div class="flex-1 overflow-y-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tipo</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Archivo</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Fecha</th>
                            <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="documentsList">
                        <!-- Items injectados por JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/employees.js"></script>
</body>

</html>
