# MICSA OS - Docker Compose
version: '3.8'

services:
  db:
    image: postgres:15
    container_name: micsa_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: micsa_os
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - micsa_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: micsa_backend
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/micsa_os
      SECRET_KEY: change_this_secret_key_in_production_min_32_characters_long_please
      EMPRESA_NOMBRE: Montajes e Izajes del Centro Industrial Contractor SA de CV
      EMPRESA_RFC: MIC2301268S5
      EMPRESA_DIRECCION: Guerrero Sur #108 Col. Zona Centro, Monclova, Coahuila, C.P. 25760
      EMPRESA_TELEFONO: (866) 176-6621 / (869) 103-6413
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - micsa_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: micsa_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - micsa_network
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:


networks:
  micsa_network:
    driver: bridge
